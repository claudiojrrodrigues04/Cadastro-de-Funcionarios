{% extends "base.html" %}

{% block title %}Cargos{% endblock %}

{% block content %}
<div class="container">
    <h2>Gerenciar Cargos</h2>
    
    <div class="crud-container">
        <div class="form-container">
            <h3>Adicionar Novo</h3>
            <form action="/positions" method="post">
                <div>
                    <label for="title">Título do Cargo:</label>
                    <input type="text" id="title" name="title" required placeholder="Ex: Analista Junior">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="list-container">
            <h3>Cargos Cadastrados</h3>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pos in positions %}
                    <tr id="position-row-{{ pos.id }}">
                        <td>{{ pos.id }}</td>
                        <td>{{ pos.title }}</td>
                        <td>
                            <button class="button-delete delete-position-btn" data-id="{{ pos.id }}">
                                Excluir
                            </button>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3">Nenhum cargo cadastrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
