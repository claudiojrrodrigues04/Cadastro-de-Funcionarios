<form action="{{ action }}" method="post" class="form" 
  {% if method_override %} data-method="{{ method_override }}" {% else %} data-method="POST" {% endif %}>
    
    <label>Nome Completo
        <input type="text" name="name" value="{{ employee.name if employee else '' }}" required />
    </label>

    <label>Email
        <input type="email" name="email" value="{{ employee.email if employee else '' }}" required />
    </label>
    
    <label>Telefone
        <input type="tel" name="phone" value="{{ employee.phone if employee else '' }}" />
    </label>
    
    <label>Cargo
        <input type="text" name="position" value="{{ employee.position if employee else '' }}" />
    </label>
    
    <label>Departamento
        <input type="text" name="department" value="{{ employee.department if employee else '' }}" />
    </label>

    <label>Salário (R$)
        <input type="number" name="salary" step="0.01" min="0"
            value="{{ '%.2f'|format(employee.salary) if employee else '0.00' }}" required />
    </label>

    <div class="form-actions">
        <a class="btn" href="/employees">Cancelar</a>
        <button class="btn primary" type="submit">
            {% if employee %}Salvar Alterações{% else %}Cadastrar{% endif %}
        </button>
    </div>
</form>
