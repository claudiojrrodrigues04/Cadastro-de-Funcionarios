<form action="{{ action }}" method="post" class="form" 
  {% if method_override %} data-method="{{ method_override }}" {% else %} data-method="POST" {% endif %}>
    
    <label>Nome Completo
        <input type="text" name="name" value="{{ employee.name if employee else '' }}" required />
    </label>

    <label>Email
        <input type="email" name="email" value="{{ employee.email if employee else '' }}" required />
    </label>
    
    <label>Telefone
        <input type="tel" name="phone" value="{{ employee.phone if employee else '' }}" />
    </label>
    
    
    <label>Cargo
        <select name="position_id">
            <option value="">[Selecione um cargo]</option>
            
            {% for pos in positions %}
                <option value="{{ pos.id }}"
                    
                    {% if employee and employee.position_id == pos.id %} selected {% endif %}
                >
                    {{ pos.title }}
                </option>
            {% endfor %}
        </select>
    </label>
    
    
    <label>Departamento
        <select name="department_id">
            <option value="">[Selecione um departamento]</option>
            
            {% for dept in departments %}
                <option value="{{ dept.id }}"
                
                    {% if employee and employee.department_id == dept.id %} selected {% endif %}
                >
                    {{ dept.name }}
                </option>
            {% endfor %}
        </select>
    </label>


    <label>Salário (R$)
        <input type="number" name="salary" step="0.01" min="0"
            value="{{ '%.2f'|format(employee.salary) if employee else '0.00' }}" required />
    </label>

    <div class="form-actions">
        <a class="btn" href="/employees">Cancelar</a>
        <button class="btn primary" type="submit">
            {% if employee %}Salvar Alterações{% else %}Cadastrar{% endif %}
        </button>
    </div>
</form>
